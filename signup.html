<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <title>Newsletter Signup</title>

    <!-- Bootstrap core CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="css/default.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="text-center">
    <form action="/" class="form-signin" method="POST">
      <img class="logo" src="./image/GINFO-logo (1).png" />
      <h1 class="h3 mb-3 font-weight-normal login-title">
        Sign up to My Newsletter!
      </h1>

      <input
        type="text"
        name="fName"
        class="form-control top"
        placeholder="First Name"
        required
        autofocus
      />

      <input
        type="text"
        name="lName"
        class="form-control middle"
        placeholder="Last Name"
        required
      />

      <input
        type="email"
        name="email"
        class="form-control bottom"
        placeholder="E-mail"
      />
      <button
        class="sign-up btn btn-lg btn-outline-light btn-block"
        type="submit"
      >
        Sign Up
      </button>
      <p class="mt-5 mb-3 text-muted copy">&copy; GINFO Newsletter</p>
    </form>
  </body>
</html>
